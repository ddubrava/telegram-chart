<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart / Telegram</title>

  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/index.css">
</head>
<body>
  <main class="main">
    <span
      class="main__switch-mode"
      onclick="changeMode()">
      Switch to Night Mode
    </span>
  </main>

  <script>
    const main = document.querySelector('.main');
    const span = document.querySelector('.main__switch-mode');
    let mode = 0; // 0 - day, 1 - night

    // have to use <script> instead of defining window.changeMode()
    const changeMode = () => {
      main.classList.toggle('main_midnight-blue');

      if (mode) {
        span.innerHTML = 'Switch to Night Mode';
        mode = 0;
      } else {
        span.innerHTML = 'Switch to Day Mode';
        mode = 1;
      }
    };
  </script>
</body>
</html>
